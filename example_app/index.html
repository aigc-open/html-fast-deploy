<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例应用 - 静态资源演示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>静态资源演示应用</h1>
        </header>
        
        <main>
            <div class="card">
                <h2>功能特性</h2>
                <ul>
                    <li>✅ 支持图片、CSS、JS等静态资源</li>
                    <li>✅ 支持ZIP压缩包上传</li>
                    <li>✅ 自动解压和部署</li>
                    <li>✅ 完整的应用管理</li>
                </ul>
            </div>
            
            <div class="card">
                <h2>图片展示</h2>
                <div class="image-gallery">
                    <img src="image.png" alt="示例图片1">
                </div>
            </div>
            
            <div class="card">
                <h2>交互功能</h2>
                <button id="demoBtn" class="btn">点击我</button>
                <div id="result" class="result"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
