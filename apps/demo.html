<!DOCTYPE html>

    <style>

            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .card p {
            font-size: 2rem;
            font-weight: bold;
        }

        .card.speed {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .card.rpm {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }

        .card.temperature {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
        }

        .card.fuel {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
        }

        .card.battery {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
        }

        .card.status {
            background: linear-gradient(135deg, #54a0ff, #2e86de);
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .time {
            font-size: 1.2rem;
            color: #ddd;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .alert {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">

    <script>
        // æ›´æ–°æ—¶é—´
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('time').textContent = timeString;
        }

        // æ¨¡æ‹Ÿè½¦è¾†æ•°æ®
        function updateVehicleData() {
            // æ¨¡æ‹Ÿè½¦é€Ÿå˜åŒ–
            const speed = Math.floor(Math.random() * 120) + 60;
            document.getElementById('speed').textContent = speed;
            
            // æ¨¡æ‹Ÿè½¬é€Ÿå˜åŒ–
            const rpm = Math.floor(Math.random() * 3000) + 2000;
            document.getElementById('rpm').textContent = rpm;
            
            // æ¨¡æ‹Ÿæ¸©åº¦å˜åŒ–
            const temp = Math.floor(Math.random() * 20) + 80;
            document.getElementById('temp').textContent = temp;

            const battery = (Math.random() * 2 + 11.5).toFixed(1);

            const status = statuses[Math.floor(Math.random() * statuses.length)];
